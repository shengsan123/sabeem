<div id="product-details">
  <h1 id="product-name">商品名称</h1>
  <img id="product-image" src="" alt="商品图片">
  <p id="product-description">商品介绍</p>
  <p id="product-price">价格: </p>
  <button id="add-to-cart" onclick="addToCart()">加入购物车</button>
</div>
<script>
function addToCart() {
  fetch('/api/cart', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ productId: 1 })  // 这里传递实际的商品ID
  }).then(response => response.json())
    .then(data => alert('商品已加入购物车！'));
}
</script>
